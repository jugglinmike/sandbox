<!DOCTYPE html>
<html>
<body>
<audio src=tetris.mp3 controls></audio>
<button id='up'>+</button><button id='down'>-</button>
</body>
<script>
var audio = document.querySelector('audio');
var up = document.querySelector('#up');
var down = document.querySelector('#down');
up.onclick = function() {
  if (audio.volume == 1.0) return;
  audio.volume += 0.1;
};
down.onclick = function() {
  if (audio.volume == 0.0) return;
  audio.volume -= 0.1;
};
</html>
