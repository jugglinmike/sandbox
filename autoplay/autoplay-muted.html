<!DOCTYPE html>
<html>
<head>
  <title>Autoplay muted videos test page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <section>
    <div>muted that will autoplay with play() after 2 secs</div>
    <video src='https://storage.googleapis.com/dalecurtis-shared/buck2.mp4' playsinline controls muted id='play'></video>
  </section>
  <section>
    <div>autoplay muted with automatic unmuting after 2 secs</div>
    <video src='https://storage.googleapis.com/dalecurtis-shared/buck2.mp4' playsinline controls autoplay muted id='unmute'></video>
  </section>
  <section>
    <div>autoplay muted</div>
    <video src='https://storage.googleapis.com/dalecurtis-shared/buck2.mp4' playsinline controls autoplay muted></video>
  </section>
</body>
<script>
setTimeout(function() {
  document.querySelector('#play').play();
  document.querySelector('#unmute').muted = false;
}, 2000);
</script>
</html>
